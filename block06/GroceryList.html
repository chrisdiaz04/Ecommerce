<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris's Grocery List</title>
    <link rel="stylesheet" href="GroceryList.css">
   
    <!--Internal css for h1-->
    <style>
        h1 {
            text-align: center;
            color:#006cc4 ;
            margin-top:0 ; 
            padding: 20px 0 20px;
        }
    </style>
</head>
<body>
    <header>
        <!--inline css for h1 background color-->
        <h1 style="background-color: rgb(217, 230, 228);">My Grocery List</h1>
    </header>
    
    <h2 class="pantry-heading">Pantry Items</h2>
    <section class="pantry-section">
        
        <!--Canned goods-->
        <div class="canned-box">
            <h3>Canned</h3>
            <ul>
                <li>Peas</li>
                <li>Carrots</li>
                <li>Beans</li>
            </ul>
        </div>
        
        <!--Dry goods -->
        <div class="dry-box">
            <h3>Dry Goods</h3>
            <ul>
                <li>Bread</li>
                <li>Flour</li>
                <li>Oats</li>
                <li>Rice</li>
            </ul>
        </div> 
            <div class="photo-container">
                <!--Images-->
                <img class="pantry-photo" src="/block06/GroceryPhotos/PantryItems.jpg" alt="Pantry Items">
            </div> 
   
        </section>
    
    <h2 class="freezer-heading">Freezer Items</h2>
    <section class="freezer-section">
        
        <!-- Veggies-->
        <div class="veggies-box">
            <h3>Veggies</h3>
            <ol>
                <li>Broccoli</li>
                <li>Carrots</li>
                <li>Celery</li>
            </ol>
        </div>
        
        <!--Snacks -->
        <div class="snacks-box">
            <h3> Snacks</h3>
            <ol>
                <li>ice cream</li>
                <li>pizza</li>
                <li>fries</li>
                <li>Pizza rolls</li>
            </ol>
        </div> 
        
        <!--Images-->
            <div class="photo-container">
                <img class="freezer-photo" src="/block06/GroceryPhotos/FreezerItems.jpg" alt="Freezer Items">
            </div> 
    </section>
    
    
</body>
</html>
